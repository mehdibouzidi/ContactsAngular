<div class="container">

  <section *ngIf="mode==1">
    <div class="card" >
      <div class="card-header bg-info text-light">NEW Contact</div>
      <div class="card-body">

        <div class="form-group row">
          <label class="col-form-label col-2">Nom </label>
          <input type="text" class="form-control col-4" [(ngModel)]="contact.nom">
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Prénom </label>
          <input type="text" class="form-control col-4" [(ngModel)]="contact.prenom">
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Email </label>
          <input type="text" class="form-control col-4" [(ngModel)]="contact.email">
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Téléphone </label>
          <input type="text" class="form-control col-4" [(ngModel)]="contact.telephone">
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Date de Naissance </label>
          <input type="date" class="form-control col-4" [(ngModel)]="contact.dateNaissance">
        </div>

      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <button class="btn btn-info col-1" style="margin-left:20px" (click)="updateContact()" >
        <i class="fa fa-check"></i> Validate
      </button>
    </div>
  </section>

  <section *ngIf="mode==2">
    <div class="card" >
      <div class="card-header bg-info text-light">NEW Contact</div>
      <div class="card-body">

        <div class="form-group row">
          <label class="col-form-label col-2">ID </label>
          <label class="col-form-label col-10"><strong>{{contact.id}} </strong></label>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Nom </label>
          <label class="col-form-label col-10"> <strong> {{contact.nom}}</strong></label>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Prénom </label>
          <label class="col-form-label col-10"><strong>{{contact.prenom}} </strong></label>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Email </label>
          <label class="col-form-label col-10"><strong>{{contact.email}}</strong></label>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Téléphone </label>
          <label class="col-form-label-lg col-10"><strong> {{contact.telephone}}</strong></label>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Date de Naissance </label>
          <label class="col-form-label col-10"><strong>{{contact.dateNaissance}}</strong></label>
        </div>

      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <button class="btn btn-info col-1" style="margin-left:20px" (click)="mode=1" >
        <i class="fa fa-plus"></i> Validate
      </button>
    </div>
  </section>

</div>
