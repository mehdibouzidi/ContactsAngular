<div class="container">

  <form #f="ngForm" (ngSubmit)="createContact(f.value)">
    <div class="card" >
      <div class="card-header bg-info text-light">Nouveau Contact</div>
      <div class="card-body">

        <div class="form-group row">
          <label class="col-form-label col-2">Nom </label>
          <input type="text" class="form-control col-4" ngModel name="nom" required>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Prénom </label>
          <input type="text" class="form-control col-4" ngModel name="prenom" required>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Email </label>
          <input type="email" class="form-control col-4" ngModel name="email" required email>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Téléphone </label>
          <input type="text" class="form-control col-4" ngModel name="telephone" required>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-2">Date de Naissance </label>
          <input type="date" class="form-control col-4" ngModel name="dateNaissance" required>
        </div>

      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <button type="submit" class="btn btn-info col-1" style="margin-left:20px" [disabled]="!f.valid">
        <i class="fa fa-check"></i> Validate
      </button>
    </div>
  </form>
</div>
